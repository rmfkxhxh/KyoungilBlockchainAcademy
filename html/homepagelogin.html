<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME PAGE</title>
    <link rel="stylesheet" href="./public/css/sky.css" type="text/css">
    <script src="./public/js/sky.js"></script>
    
</head>
<body>
    <div class="container">
        <div id="main">
            <div>
                <img src="./public/img/KYlogo.png"  id="logobox">
            <form action="/logout" method="post"><input id="login-tag" type="submit" value="로그아웃"></form>
        </div>
        <div id="main-container">
            <div class="img-container">
                <p id="test">
                    <img class="img" alt="자습실사진" onclick="alertLogin()" src="./public/img/classroom2.png">자습실 좌석예약
                </p>
            </div>
            <div class="img-container" onclick="alertLogin()">
                <p id="test">
                    <img class="img" alt="교육사진" src="./public/img/course1.png">교육과정
                </p>
            </div>
            <div class="img-container" onclick="alertLogin()">
                <p id="test">
                    <img class="img" alt="시설사진" src="./public/img/institution1.png">시설소개
                </p>
            </div>
            <div class="img-container" onclick="alertLogin()">
                <p id="test">
                    <img class="img" alt="질문" src="./public/img/qustionaire.png">자주 묻는 질문
                </p>
            </div>
        </div>
        <form action="/login" method="post">
            <div id="login">
                    <h2 style="text-align: center; background-color: coral; margin-top: 1px; margin-left: 1px; margin-right: 1px;">Login</h2>
                    <div id="id">id: <input type="text" name="id" id="text" class="input"></div>
                    <div id="pw">pwd: <input type="password" name="pw" id="password" class="input"></div>
                    <input type="submit" id="check-button" onclick="submit()" value="로그인">
                    <div id="info">
                        <div id="autoLogin"><input type="checkbox" id="checkbox">자동로그인</div>
                        <div id="signup" onclick="document.location.href='/signup'">회원가입</div>
                    </div>
            </div>
        </form>
        <div id="tel">
            <img id="imgtel" src="./public/img/tel.png"><h1 style=>02-479-4050</h1>
            서울특별시 강동구 천호대로 995 금복빌딩 3,4층 경일게임아카데미
        </div>
    </div>
</body>
</html>
